[PARAMETERS]
n = 2                    #Number of Balls on Pendulum [int]
b = 0.2                  #Strength of Air Resistance [float]
theta = 120              #Initial Angle [degrees]
omega = 0                #Initial Angular Velocity [float]
gravity = 9.81           #Strength of Gravity [float]
duration = 10            #Duration of the Output Animation
fps = 60                 #Frames per second of the animation
lengths = 1 1            #Length of each string (number of values supplied should be equal to n)
masses = 1 1             #Masses of each Particle (number of values supplised should be equal to n)
